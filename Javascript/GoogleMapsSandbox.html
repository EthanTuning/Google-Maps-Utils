<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="GoogleMapsUtils.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="input-container" class="container">
        <form id="input-form">
            <input id="search-input" placeholder="EWU"/> <input type="button" id="search-btn" value="Search"/>
            <div class="row">
                <div class="input-section-wrapper col-sm">
                    <label>Lat: <input type="text" id="lat-input1"/></label>
                    <br/>
                    <label>Long: <input type="text" id="long-input1"/></label>
                    <br/>
                    <input type="button" value="Drop Marker" onclick="dropMarker(endMarker1, 1)"/>
                </div>
                <div class="input-section-wrapper col-sm">
                    <label>Lat: <input type="text" id="lat-input2"/></label>
                    <br/>
                    <label>Long: <input type="text" id="long-input2"/></label>
                    <br/>
                    <input type="button" value="Drop Marker" onclick="dropMarker(endMarker2, 2)"/>
                </div>
                <div class="input-section-wrapper col-sm">
                    <label>Lat: <input type="text" id="lat-input3"/></label>
                    <br/>
                    <label>Long: <input type="text" id="long-input3"/></label>
                    <br/>
                    <input type="button" value="Drop Marker" onclick="dropMarker(endMarker3, 3)"/>
                </div>
                <div class="input-section-wrapper col-sm">
                    <label>Lat: <input type="text" id="lat-input4"/></label>
                    <br/>
                    <label>Long: <input type="text" id="long-input4"/></label>
                    <br/>
                    <input type="button" value="Drop Marker" onclick="dropMarker(endMarker4, 4)"/>
                </div>
                <div class="input-section-wrapper col-sm">
                    <label>Lat: <input type="text" id="lat-input5"/></label>
                    <br/>
                    <label>Long: <input type="text" id="long-input5"/></label>
                    <br/>
                    <input type="button" value="Drop Marker" onclick="dropMarker(endMarker5, 5)"/>   
                </div>
            </div>  
        </form>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <img id="static-map" hidden/>
    <div class="row">
        <input id="renderBtn" type="button" value="Render PDF Document"/>
    </div>
</body>
</html>
